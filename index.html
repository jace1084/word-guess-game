<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hangman</title>
    
    <link rel="icon" type="image/png" href="assets/images/death-star-icon.jpeg">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        
    body{
        background-image:url("assets/images/stars.jpeg")
    }
        </style>
    

</head>
<body>
        <embed src="star-wars-theme.mp3" autostart="true" loop="true" hidden="true">  
    
    <div id="main-content">

        <div id="title">
           <img src="assets/images/Star-Wars-logo-1.png" alt "Star-Wars" width="1000px" height="400px">
        </div>

        <div id="instruction">
 
        <span class="blinking">Press Any Key To Start!</span>

        <br>
        <br>

        </div>

        <div id=alerts>
            <pre><p>| <span class="alert-line"></span> |</p></pre>
            
            <pre><p>+---------------------------------------------+</p></pre>
        </div>

        <div id="game-div" class="panel">
            
            <div id="word-display">
                <p id="word-display-letters"></p>
            </div> 

        <div id="general-display">
            <pre><p>+------------------Guessed-Letters--------------------+</p></pre>
                        <br>
                <p> <span id="guessed-letters"></span></p>
                        <br>
            <pre><p>+-----------------------Stats--------------------------+</p></pre>
                        <br>
                <p> Incorrect Letters: <span id="error-count"></span></p>
                        <br>
                <p> Wins: <span id="win-count"></span></p>
                        <br>
                <p> Losses: <span id="loss-count"></span></p>
                        <br>
            <pre><p>+-----------------------------------------------------+</p></pre>
            </div>
            </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
